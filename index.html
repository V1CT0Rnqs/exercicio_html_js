<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html com JS</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <H1>Calculando</H1>
            <h2>
                x>y ou y>x
            </h2>
            <form id="form-medicao">
                <input id="numero-x" type="number" required placeholder=" Insira um Número X"/>
                <input id="numero-y" type="number" required placeholder="Insira um Número Y"/>
                <button id="calcular" type="submit">Calcular</button>
            </form>
            <p id="mensagem-resposta"></p>
        </div>
        <div>
            <script src="./main.js"></script>
        </div>
</body>
